<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>ONE+ONE</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>

<header class="grid grid-middle">
	<div class="logo island unit s-1-2 m-1-4 l-1-4">
		<a href="index.html">ONE+ONE</a>
	</div>
	<nav class="text-center unit s-1 m-3-4 l-3-4">
		<ul class="list-group list-group--inline">
			<li><a class="island-1-4" href="tour.html">Tour</a></li>
			<li><a class="island-1-4" href="">Examples</a></li>
			<li><a class="island-1-4" href="pricing.html">Pricing</a></li>
			<li><a class="island-1-4" href="signup.html">Sign Up</a></li>
		</ul>
	</nav>
</header>

<main>

<div class="grid">
	<div class="gutter unit s-1 m-1 l-1">
		<h1>Create Account</h1>
	</div>
	<div class="gutter unit s-1 m-1 l-1">
		<div class="grid">
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Email</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Username</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Password</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Confirm Password</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Price Plan</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Payment Type</p>
			</div>
			<div class="border pad-l unit s-2-3 m-2-3 l-2-3">
				<p>Expiration Date</p>
			</div>
			<div class="border pad-l unit s-1-3 m-1-3- l-1-3">
				<p>CSC</p>
			</div>
			<div class="border pad-l unit s-1 m-1 l-1">
				<p>Billing Address Line 1</p>
			</div>
			<div class="border pad-l unit s-1 m-1 l-1">
				<p>Billing Address Line 2</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>City</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>State/Province/Region</p>
			</div>
			<div class="border pad-l unit s-1 m-1-2 l-1">
				<p>Postal Code</p>
			</div>
		</div>
	</div>
	<div class="text-center unit s-1 m-1 l-1">
		<a href="">Create Account</a>
	</div>
</div>
</main>

<footer class="grid">
	<div class="pad-t pad-b-1-2 text-center unit s-1 m-1 l-1">
		<div class="grid">
			<div class="unit s-1-3 m-1-3 l-1-3">
				<img class="img-flex" src="" alt="pinterest">
			</div>
			<div class="unit s-1-3 m-1-3 l-1-3">
				<img class="img-flex" src="" alt="facebook">
			</div>
			<div class="unit s-1-3 m-1-3 l-1-3">
				<img class="img-flex" src="" alt="email">
			</div>
		</div>
	</div>
</footer>

</body>
</html>
